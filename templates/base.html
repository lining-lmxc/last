<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>中华茶文化数字可视化平台</title>
    <link rel="preload" href="{{ url_for('static', filename='fonts/衡山毛笔行书.ttf') }}" as="font" type="font/ttf" crossorigin>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/song_style.css') }}">
    <script src="{{ url_for('static', filename='js/echarts.min.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/map/js/world.js"></script>
    <!-- 本地世界地图数据备份 -->
    <script src="{{ url_for('static', filename='js/world.js') }}"></script>
    <style>
        .user-info {
            position: absolute;
            top: 10px;
            right: 20px;
            color: #fff;
            display: flex;
            align-items: center;
        }
        .user-info a {
            color: #fff;
            margin-left: 15px;
            text-decoration: none;
            border: 1px solid #fff;
            padding: 5px 10px;
            border-radius: 3px;
        }
        .user-info a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        nav {
            display: flex;
            flex-wrap: wrap;
        }
        nav a {
            margin-right: 20px;
            white-space: nowrap;
            padding: 5px 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        nav a.active {
            background-color: rgba(255, 255, 255, 0.3);
            border-bottom: 2px solid #fff;
            font-weight: bold;
            transform: translateY(-3px);
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="header">
        <img src="{{ url_for('static', filename='images/seal.png') }}" class="seal">
        <h1>中华茶文化数字典藏（唐-1911）</h1>
        <nav>
            <a href="/" {% if request.path == '/' %}class="active"{% endif %}>茶价演变</a>
            <a href="/trade_flow" {% if request.path == '/trade_flow' %}class="active"{% endif %}>茶马古道</a>
            <a href="/song_production" {% if request.path == '/song_production' %}class="active"{% endif %}>宋茶工艺</a>
            <a href="/culture_spread" {% if request.path == '/culture_spread' %}class="active"{% endif %}>文化传播</a>
            <a href="/tea_policy" {% if request.path == '/tea_policy' %}class="active"{% endif %}>茶叶政策</a>
        </nav>
        {% if user_name %}
        <div class="user-info">
            <span>欢迎，{{ user_name }}</span>
            <a href="/logout">退出登录</a>
        </div>
        {% endif %}
    </div>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <div class="footer">
        <p>数据来源：中国历代茶政文献数字工程</p>
        <p>技术支持：Python/Flask/ECharts</p>
    </div>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
