<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('{{ url_for('static', filename='images/1.png') }}') no-repeat center center fixed;
            background-size: cover; /* 背景图铺满整个页面 */
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            color: #fff;
            margin-top: 50px;
        }

        form {
            background: rgba(255, 255, 255, 0.8); /* 半透明白色背景 */
            padding: 30px;
            border-radius: 8px;
            display: inline-block;
            text-align: left;
            margin: 50px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 400px;  /* 添加固定宽度，使表单容器更宽 */
        }

        input[type="email"],
        input[type="text"],
        input[type="password"] {
            padding: 15px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            text-align: center;
        }

        .register-link {
            margin-top: 20px;
            text-align: center;
        }

        .register-link a {
            color: #007BFF;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .content {
            text-align: center;
            margin-top: 100px;
        }
    </style>

    <script>
        function showErrorPopup(message) {
            alert(message);
        }
    </script>
</head>
<body>
    <div class="content">
        <h1>注册</h1>
        {% if error %}
            <script>showErrorPopup("{{ error }}");</script>
        {% endif %}
        <form method="POST" action="/register">
            <label for="name">用户名:</label><br>
            <input type="text" name="name" placeholder="Name" required><br><br>
            <label for="email">邮箱:</label><br>
            <input type="email" name="email" placeholder="Email" required><br><br>
            <label for="password">密码:</label><br>
            <input type="password" name="password" placeholder="Password" required><br><br>
            <input type="submit" value="注册">
        </form>
    </div>
</body>
</html>
