<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            overflow: hidden; /* 防止出现滚动条 */
        }

        /* 视频背景样式 */
        #background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1000;
            background-size: cover;
            object-fit: cover;
        }

        /* 视频遮罩，使内容更易读 */
        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4); /* 半透明黑色遮罩 */
            z-index: -999;
        }

        h1 {
            color: #fff;
            margin-top: 50px;
        }

        p {
            color: #f2f2f2;
        }

        form {
            background: rgba(255, 255, 255, 0.8); /* 半透明白色背景 */
            padding: 30px;
            border-radius: 8px;
            display: inline-block;
            text-align: left;
            margin: 50px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        input[type="email"],
        input[type="password"] {
            padding: 15px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            text-align: center;
        }

        .success {
            color: green;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 4px;
            margin: 10px auto;
            max-width: 80%;
        }

        .register-link {
            margin-top: 20px;
            text-align: center;
        }

        .register-link a {
            color: #fff;
            text-decoration: none;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 8px 15px;
            border-radius: 4px;
        }

        .register-link a:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        .content {
            text-align: center;
            margin-top: 100px;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <!-- 视频背景 -->
    <video autoplay muted loop id="background-video">
        <source src="{{ url_for('static', filename='videos/splash.mp4') }}" type="video/mp4">
        您的浏览器不支持HTML5视频
    </video>
    
    <!-- 视频遮罩 -->
    <div class="video-overlay"></div>
    
    <div class="content">
        <h1>优秀文化传承——茶文化</h1>
        <p>请登录以访问系统</p>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        {% if success_message %}
            <p class="success">{{ success_message }}</p>
        {% endif %}
        <form method="POST" action="/login">
            <label for="email">邮箱:</label><br>
            <input type="email" name="email" placeholder="Email" required><br><br>
            <label for="password">密码:</label><br>
            <input type="password" name="password" placeholder="Password" required><br><br>
            <input type="submit" value="登录">
        </form>
        <div class="register-link">
            <a href="/register">没有账户？点击这里注册！</a>
        </div>
    </div>
</body>
</html>
