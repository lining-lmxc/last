<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('{{ url_for('static', filename='images/1.png') }}') no-repeat center center fixed;
            background-size: cover; /* 背景图铺满整个页面 */
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            color: #fff;
            margin-top: 50px;
        }

        p {
            color: #f2f2f2;
        }

        form {
            background: rgba(255, 255, 255, 0.8); /* 半透明白色背景 */
            padding: 30px;
            border-radius: 8px;
            display: inline-block;
            text-align: left;
            margin: 50px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        input[type="email"],
        input[type="password"] {
            padding: 15px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            text-align: center;
        }

        .success {
            color: green;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 4px;
            margin: 10px auto;
            max-width: 80%;
        }

        .register-link {
            margin-top: 20px;
            text-align: center;
        }

        .register-link a {
            color: #0e0e0e;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .content {
            text-align: center;
            {#登录那块内容在屏幕中的位置#}
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>十大名茶可视化分析登录</h1>
        <p>请登录以访问系统</p>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        {% if success_message %}
            <p class="success">{{ success_message }}</p>
        {% endif %}
        <form method="POST" action="/login">
            <label for="email">邮箱:</label><br>
            <input type="email" name="email" placeholder="Email" required><br><br>
            <label for="password">密码:</label><br>
            <input type="password" name="password" placeholder="Password" required><br><br>
            <input type="submit" value="登录">
        </form>
        <div class="register-link">
            <a href="/register">没有账户？点击这里注册！</a>
        </div>
    </div>
</body>
</html>
